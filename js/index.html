<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8"> 
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Validator </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="img/Email.svg" alt="email.svg">
                <span> I-Validate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your Email to Validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <!-- <label for="username">Email :</label> -->

                <input placeholder="Enter Your Email to Validate" autocomplete="on" type="text" id="username" name="username" required>
                <br><br>


                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                <!-- Your result will show here -->
                
            </div>
        </div>
    </main>
    <footer>
        CopyRight Ivalidate.com | All Rights Reserved
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
